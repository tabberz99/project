{% extends 'thetab/base.html' %}
{% block title %}{{ activity_name }}{% endblock %}
{%block body_block%}

  <div class="col-xs-5">
    <h2>Activities</h2>
    {% if activities %}
      <ul>
        {% for activity in activities %}
        <li><a href="/thetab/activity/{{ activity.url }}">{{ activity.name }}</a></li>
        {% endfor %}
      </ul>
    {% else %}
      <strong>There are no activities present.</strong>
    {% endif %}
  </div>

{%endblock%}
