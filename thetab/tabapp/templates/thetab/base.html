<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Tab</title>
    <link href="http://www.themeinthebox.com/demo/legend/wp-content/themes/legend-wptheme/css/bootstrap.css" rel="stylesheet">
  </head>
    <body>
     <nav class="navbar">
       <div class="container">
         <ul class="nav navbar-nav navbar-right">
           {% if user.is_authenticated %}
           <li class="navbar-text">Welcome, {{user.username}}</li>
           <li class="navbar-link"><a href="/thetab/">Home</li>
           <li class="navbar-link"><a href="/thetab/logout/">Logout</a></li>
           {% else %}
           <li class="navbar-link"><a href="/thetab/register/">Register</a><li>
           <li class="navbar-link"><a href="/thetab/login/">Login</a></li>
           {% endif %}
         </ul>
       </div>
      </nav>
      
      <div class="jumbotron">
        <div class="container">
        {% block content_block %}
        {% endblock %}
        </div>
      </div>
      
  </body>
</html>
